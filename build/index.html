<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Стартовый шаблон</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <span class="logo">SUPERGYM</span>
        <span class="phone">8-800-555-55-55</span>
      </div>

      <div class="header-main">
        <div class="header-main--info">
          <span class="city-name">ОМСК</span>
          <div class="fitness-name">
            ФИТНЕС ЦЕНТР
            <ul class="header-list">
              <li>Тренажёрный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
          </div>

          <div class="buy-button">
            <button>Купить aбонемент</button>
          </div>
        </div>

        <img src="img/header-image.jpg" width="500" height="556" class="header-image">

        <div class="social-links">
          <span class="social-link">FB</span>
          <span class="social-link">VK</span>
          <span class="social-link">IG</span>
        </div>
      </div>
    </header>
  </div>
</body>
</html>
